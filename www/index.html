            <script id="templates/info.html" type="text/ng-template">
                <ion-view title="卐 रसाळ दिनदर्शिका 卐">
                    <ion-content>
                        <div style="margin-left:10px;margin-right:10px;font-style:italic;font-family:Times New Roman, Times, serif;">
                            <br>
                            <h3><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;इंचगिरी रसाळ सांप्रदायाची स्थापना श्री समर्थ स. स. शंकर महाराज रसाळ दादा यांनी श्री क्षेत्र जेऊर येथे सन १९७१ साली केली. इंचगिरी रसाळ सांप्रदाय हा गुरुपरंपरेचा उज्वल वसा लाभलेला अतिशय महान सांप्रदाय आहे.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;भगवान शंकरांनी पार्वती मातेला सांगितलेले गृह्य ज्ञान श्री मच्छिंद्रनाथाप्रमाणेच दत्तगुरुंकडून हे ज्ञान त्यांचे शिष्य "सिद्धनाथ" यांना मिळाले त्यांना लोक काडसिद्धनाथ असेही संबोधित असत. पुढे त्यांनी कोल्हापूर जवळील एका टेकडीवर आश्रम बांधला व तेथे वास्तव्य करून भक्तीप्रसार सुरु केला काही वर्षांनी त्या ठिकाणीच त्यांनी समाधी घेतली. त्या टेकडीस "सिद्धगिरी" असे नाव आहे अशा प्रकारे रेवळनाथन पासून काडसिद्धनाथापर्यंत इंचगिरी रसाळ सांप्रदायाची परंपरा चालत आली.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;श्री काडसिद्धनाथांकडून हे पवित्र ज्ञान श्री गुरुलिंगजंगम महाराजांना मिळाले. त्यांचा जन्म इ.स. १७८९ मध्ये लिंगायत निलावणी कुळामध्ये निबर्गी या गावी झाला. त्यांचे लहानपणीचे नाव नारायण असे होते. त्यांचा लिंगायत जातीत झाला असल्यामुळे घराण्याच्या परंपरेनुसार जावळ काढण्यासाठी नारायण एकदा कुटुंबासहित "सिद्धगिरी" येथे गेले. तेथे एका गुहेत एक त्यांना एक साधु भेतले. त्या साधूंच्या चरणावर नतमस्तक होताच त्यांना साधूंनी अनुग्रह दिला त्या साधुंकडून सबीज नाम मिळाल्यानंतर त्यावर दृढविश्वास ठेवून नारायणांनी अत्यंत कठोर साधना केली व एकसामान्य व्यक्ती असणाऱ्या नारायणाचे ते श्री गुरुलिंगजंगम "महाराज" झाले.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;श्री गुरुलिंगजंगम महाराजांच्या प्रमुख शिष्यापैकी एक श्री भाऊसाहेब महाराज हे होते त्यांचा जन्म "उमदी" येथील प्रसिद्ध देशपांडे घराण्यात श्री खंडेराव देशपांडे यांच्या पोटी झाला. श्री गुरुलिंगजंगम महाराजाकडून "नाम" मिळाल्या नंतर त्यावर निष्ठा ठेवून श्री भाऊसाहेब महाराज त्रिकाल साधना करू लागले. त्यांचे आचरण अतिशय शुद्ध होते. ते शिस्तीच्या व नेमाच्या बाबतीत अतिशय कडक होते. त्यांनी केलेल्या केलेल्या त्रिकाल साधनेचा नेम आयुष्याअखेरापर्यंत ते कधीही चुकले नाहीत. परमार्थ करीत असताना अनेक संकट आली त्या संकटाकाळी सुद्धा त्यांनी आपला नेम कधीही सोडला नाही अशा प्रकारे आयुष्याचा अखेर पर्यंत परमार्थाचा प्रसार करीत श्री भाऊसाहेब महाराजांनी सन १९१४ साली सद्गुरुचरणी आपला देह ठेवला.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;श्री भाऊसाहेब महाराजांचे अनेक विद्वान शिष्य होत गेले त्या पैकी एक "श्री सिद्धरामेश्वर महराज" हे होते. ते धनगर समाजातले होते. त्यांचे शिक्षण अवघे चौथी इयत्ते पर्यंत झाले होते श्री सद्गुरु भाऊसाहेब महाराजांकडून मिळालेल्या उपदेशाप्रमाणे कठीण साधना करत ते श्रेष्ठ पदाला पोहचले शिक्षण जरी कमी असले तरी त्यांचे अनेक शिष्य उच्च शिक्षित होते. त्यामध्ये श्री किसनसिंग महाराज श्री गणपत महाराज कन्नूरकर श्री दत्तात्रेय धर्माच्या पोरोडी वकील श्री धोंडोपंत महाराज भोसेकर इत्यादी होते. हे सर्व महान गुरुभक्त होते. श्री सिद्धरामेश्वर महाराज दिवाळी निमित्त त्यांचे एक शिष्य श्री पोरोडी वकील यांचेकडे मुंबई येथे गेले तेथे गेल्यानंतर अचानक त्यांच्या तब्बेतीत बिघाड झाला व सोमवार दिनांक ९ नोव्हेंबर १९३६ रोजी आपला देह त्यांनी सद्गुरु चरणी ठेवला.<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"भोसे" गावाचे श्री धोंडोपंत महाराज हे सोलापूर येथे एका गिरणीमध्ये कामाला होते. श्री सिद्धरामेश्वर महाराज "सोलापूर" येथे नेहमी प्रवचनासाठी जात असत. तेथे त्यांचा मोठा शिष्य परिवार होता. श्री धोंडोपंत महाराज त्यांचे प्रवचन ऐकण्यासाठी नेहमी जात असत. त्यांची प्रवचने एकूण श्री धोंडोपंत महाराजांच्या मनात त्यांच्या विषयी कमालीचा आदर व भक्ती भाव निर्माण झाला आणि त्यांनी सिद्धरामेश्वर महाराजांकडून अनुग्रह घेतला पुढे त्यांनी सद्गुरुंकडून मिळालेल्या ज्ञानाचा व परमार्थाचा महाराष्ट्रभर प्रसार केला. याच श्री धोंडोपंत महाराजांकडून श्री समर्थ स. स. समर्थापर्यंत येउन पोहचले. <br><br></h3></b>
                            <h1>परंपरा </h1>
                            <h3><b>श्री रेवणनाथ महाराज<br>श्री काडसिद्धनाथ महाराज <br>श्री गुरुलिंगमजंगम महाराज <br>श्री भाऊसाहेब महाराज उमदी <br>श्री सिद्धरामेश्वर महाराज पाथरी <br>श्री धोंडोपंत महाराज भोसे <br>श्री स. स. शंकर महाराज रसाळ दादा कोलेवाडी <br>श्री स. स. पांडुरंग महाराज रसाळ श्री क्षेत्र जेऊर<br></b></h3></div>
                    </ion-content>
                </ion-view>
            </script>
