<div class="modal image-modal transparent">
<ion-header-bar style="background-color:transparent">
<button class="button button-clear button-positive" ng-click="closeModal()"><span class="close"><b>Close</b></span>
</button>
</ion-header-bar>
  <ion-slide-box active-slide="activeSlide">
    <ion-slide ng-repeat="image in allImages">

      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: auto; height: auto"
      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">

      <div class="image" style="background-image: url( {{image.src}} )"></div>

    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
